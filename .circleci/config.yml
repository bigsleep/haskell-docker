version: 2
jobs:
    build:
        working_directory: /work
        docker:
            - image: docker:18.06.0-ce-git
        steps:
            - checkout
            - setup_remote_docker
            - run: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
            - run: docker build -t ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH} .
            - run: docker push ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH}
            - run: docker tag ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH} ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:latest
            - run: docker push ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:latest
    crawl:
        docker:
            - image: buildpack-deps:focal-scm
        working_directory: /work
        parameters:
            target_ghc:
                type: string
            target_cabal:
                type: string
        steps:
            - checkout
            - add_ssh_keys:
                fingerprints:
                    - "20:ed:11:cf:92:b2:fa:ff:24:a5:00:f3:fe:00:d9:ac"
            - run: TARGET_GHC=<<parameters.target_ghc>> TARGET_CABAL=<<parameters.target_cabal>> ./scripts/crawl.sh
workflows:
    version: 2
    docker-build:
        jobs:
            - build:
                filters:
                    branches:
                        ignore: master
                    tags:
                        ignore: /.*/
    scheduled-workflow:
        triggers:
            - schedule:
                cron: "0 0 * * 1"
                filters:
                    branches:
                        only: master
        jobs:
            - crawl:
                target_ghc: ghc-8.10.1
                target_cabal: cabal-install-3.2
            - crawl:
                target_ghc: ghc-8.8.3
                target_cabal: cabal-install-3.2
            - crawl:
                target_ghc: ghc-8.6.5
                target_cabal: cabal-install-2.4
